<html>
  <head>
    <title>
      MagicWeb
    </title>
    <link rel="stylesheet" href="stylesheets/playing.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/playing.js"></script>
    <script src="javascripts/dragging.js"></script>
  </head>
  <body style="margin:0px;">
    <div id="enhance-view">
      <div id="enhance-card">
        <div id="enchance-name"></div>
      </div>
    </div>
    <div id="playing-field" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="chat">
      <div id="messages"></div>
      <input id="chat-input" placeholder="chat" onkeyup="if (event.keyCode == 13) chat(this.value)"/>
    </div>
    <div id="hand" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="actions">
        Load Deck: <input type="file" style="width:90px;"></input>
        <button> Draw 7 </button>
        <button onclick="draw()"> Draw </button>
      </div>
    </div>
  </body>
</html>
