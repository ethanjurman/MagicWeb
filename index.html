<html>
  <head>
    <title>
      MagicWeb
    </title>
    <link rel="stylesheet" href="stylesheets/playing.css">
    <script src="javascripts/playing.js"></script>
    <script src="javascripts/dragging.js"></script>
  </head>
  <body style="margin:0px;">
    <div id="enhance-view">
      <div id="enhance-card">
        <div id="enchance-name"></div>
      </div>
    </div>
    <div id="playing-field"></div>
    <div id="chat">
      <div id="messages"></div>
      <input id="chat-input" placeholder="chat" onkeydown="if (event.keyCode == 13) chat(this.value)"/>
    </div>
    <div id="hand"></div>
  </body>
</html>
